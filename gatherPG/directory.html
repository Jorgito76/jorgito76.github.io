<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="stylesheet" href="css/medium.css" />

  </head>
  <body>
    <header>
        <div class="fullHeader clearfix">
            
            <div class="headerTitles">
                <h1>GatherPG</h1>
                <h2>Come meet us at the Grove</h2>
            </div>
            <div class="headerLogo">
                <img src="images/chamberlogo.svg" alt="logo for GatherPG">

            <button id="primaryOpen" class="" onclick="toggleMenu()">&#9776; Menu</button>
            <button id="primaryClose" class="disabled" onclick="toggleMenu()">X Menu</button>
        </div>
    </header>
    <nav>
        <div class="navContainer">
            <ul id="primaryNav" class="nav disabled">
                <li><a href="index.html">Home</a></li>

                <li><a href="join.html">Join Us</a></li>

    <main>
        <div class="buttoncontainer">
            <input id="grid" class="display " type="image" src="images/gridview.svg" alt="grid view" onclick="switchgrid();"> 
            <input id="list" class="display currentView" type="image" src="images/listview.svg" alt="list view" onclick="switchlist();">

        <div id="swap" class="directoryList">
        
        </div>

                        <p>Pleasant Grove Justice Court<br>

                        <p>(999)999-9999</p>
                        <h4>Email:</h4>
                        <p>fakerealemail@gmail.com</p>
                    </section>

            <div class="socialIcons">

                </a>
                <a class="social" href="//www.twitter.com">
                    <img class="social" src="images/twitter.png" alt="twitter icon">
                </a>
                <a class="social" href="//www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <img class="social" src="images/youtube.png" alt="youtube icon">
                </a>
